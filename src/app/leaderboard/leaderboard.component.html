<div class="container">
  <nav class="navbar navbar-dark bg-dark px-2">
    <a class="navbar-brand" href="">
      <img src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      LeaderBoard
    </a>
  </nav>
  <section class="row d-block mx-auto col-10 mt-5">
  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">Rank</th>
        <th scope="col">Name</th>
        <th scope="col">Language</th>
        <th scope="col">Honour</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let object of leaderboard">
        <td>{{object.rank}}</td>
        <th scope="row">{{object.name}}</th>
        <td>{{object.language}}</td>
        <td>{{object.honour}}</td>
      </tr>
    </tbody>
  </table>

  </section>
</div>
